<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h2>All Users</h2>
<br>
<table>
    <tr>
        <th>Возвраст</th>
        <th>Email</th>
        <th>Фамиллия</th>
        <th>Имя</th>
        <th>Логин</th>
        <th>Пароль</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.age}"></td>
        <td th:utext="${user.email}"></td>
        <td th:utext="${user.lastName}"></td>
        <td th:utext="${user.name}"></td>
        <td th:utext="${user.username}"></td>
        <td th:utext="${user.password}"></td>
        <td>
            <a th:href="@{/user/update?id={id}(id=${user.getId()})}" th:text="Обновить">Обновить</a> <a th:href="@{/user/delite?id={id}(id=${user.getId()})}" th:text="Удалить">Удалить учетную запись</a>
        </td>
    </tr>
</table>
<br>
<br>
<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
